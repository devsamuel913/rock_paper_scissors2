<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper and Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title_container">
        <h1>Rock, Paper & Scissors</h1>
    </div>
    
    <div class="game1">
        <div class="text" id="userScore">Your score</div>
        <div class="text" id="cpuScore">CPU score</div>
    </div>

    <div class="game2_container">
        <div class="game2"></div>
    </div>
   
    <div class="buttons">
        <button class="Rock buttonss1" id="rock_id">Rock</button>
        <button class="Paper buttonss2" id="paper_id">Paper</button>
        <button class="Scissors buttonss3" id="scissors_id">Scissors</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
